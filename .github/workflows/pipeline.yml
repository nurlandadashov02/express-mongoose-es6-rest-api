name: DevSecOps

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Run linting
        run: yarn lint

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Run unit tests
        run: yarn test

  code_scan:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          output: 'reports'
          upload: false

      - name: Move file to merged.sarif (CodeQL)
        run: mv reports/*.sarif merged.sarif

      - name: Read SARIF file
        id: sarif
        run: |
          # Read SARIF file and store the results in an output variable
          SARIF_CONTENT=$(cat merged.sarif)
          echo "::set-output name=sarif_content::$SARIF_CONTENT"

      - name: Check CodeQL results
        run: |
          # Parse SARIF content and check the length of "results" array
          RESULTS_LENGTH=$(echo "${{ steps.sarif.outputs.sarif_content }}" | jq -r '.runs[0].results | length')
          if [ "$RESULTS_LENGTH" -gt 0 ]; then
            echo "CodeQL found issues. Failing the workflow."
            exit 1
          else
            echo "CodeQL did not find any issues. Workflow continues."
          fi
