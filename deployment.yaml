apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsecops
  labels:
    app: devsecops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devsecops
  template:
    metadata:
      labels:
        app: devsecops
    spec:
      containers:
        - name: devsecops
          image: 451402984154.dkr.ecr.us-east-1.amazonaws.com/devsecops:1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 4040